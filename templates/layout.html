<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="static/css/output.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}レンダーテンプレート{% endblock %}</title>
</head>
<body>
  <header class="flex justify-between items-center p-6 bg-blue-500">
    <div class="flex items-center">
    <div class="text-2xl font-bold text-white">{{ title }}</div>
    <nav class="ml-5">
      <ul class="flex space-x-5">
        <li class="hover:text-gray-200"><a href="/">Home</a></li>
        <li class="hover:text-gray-200"><a href="/about">About</a></li>
        <li class="hover:text-gray-200"><a href="/contact">Contact</a></li>
      </ul>
    </nav>
    </div>
    <div class="flex items-center space-x-2">
      <input type="text" placeholder="検索" class="p-2 rounded border">
      <button class="px-4 py-2 text-white bg-gray-600 rounded">ログイン</button>
      <button class="px-4 py-2 text-white bg-gray-700 rounded">新規登録</button>
    </div>
  </header>
  {% block content %}
  {% endblock %}
  
</body>
</html>
